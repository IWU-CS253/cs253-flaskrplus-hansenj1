{% extends "layout.html" %}

{% block body %}
    <h1>Edit an Entry</h1>
    <form action="{{ url_for('edit_entry', id=entry.id) }}" method="post">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ entry.title }}" required>
        </p>
        <p>
            <label for="text">Content:</label>
            <textarea id="text" name="text" required>{{ entry.text }}</textarea>
        </p>
        <p>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="{{ entry.category }}" required>
        </p>
        <p>
            <button type="submit">Update Entry</button>
        </p>
    </form>
    <p>
        <a href="{{ url_for('show_entries') }}">Back to all entries</a>
    </p>
{% endblock %}
